<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<script type="text/javascript" src="cordova.js"></script>    
	<link rel="stylesheet" type="text/css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
	
  <script type="text/javascript"  src="index.js"></script>
</head>
<body>
	<h2 style="background-color:#d4d6d8;color:black;top:0;left:0;width:100%;margin-top:0;margin-bottom:0;height:50px;display:flex;text-align:center;justify-content:center;align-items:center">Expense Monitoring</h2>
	<div class="container" id="addExpense">
	<h3 style="font-weight:bold">NEW ENTRY</h3>
		<form>
		
			<div>
				<label style="font-size:20px">Date:</label>
				<p style="font-size:20px" id="date"></p>

				<script>
					n =  new Date();
					var months = ["January","February","March","April","May","June","July","August","September", "October","November","December"];
					y = n.getFullYear();
					m = months[n.getMonth()];
					d = n.getDate();
					document.getElementById("date").innerHTML =  m+" "+d+", "+y;
				</script>
			</div>
			<div class="form-group">
				<label style="font-size:20px" for="amount">Amount:</label>
				<input type="number" class="form-control" id="amount" style="width:100%; font-size:20px">
			</div>
			
			<div>
				<label style="font-size:20px" for="comment">Comment:</label>
				<textarea class="form-control" rows="5" id="comment"  style="width:100%; margin-right:10px; font-size:20px"></textarea>
			</div>
			
			<nav class="footer navbar-fixed-bottom" style="margin-top:10px;margin-bottom:10px;width:100%;left:0;bottom:0">
				<button type="button" class="btn btn-primary btn-lg" style="width:49%; font-size:30px; float:left;margin-right:1px" onclick="on_save()">Save</button>
				<button type="button" class="btn btn-primary btn-lg" style="width:49%; font-size:30px; float:right; margin-left:1px" onclick="on_cancel()">Cancel</button>
			</nav>
		</form>
	</div>
	<div class="container" id="mainWindow">
		<h3>List of Transactions</h3>
		<div>
			<select size="10" style="width:100%">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</select>
		</div>
		
	</div>

</body>

</html>
