<body>
	<div class="container" >
		<h2>Expense Monitoring</h2>
		<form>
			<div>
				<label>Date:</label>
				<p id="date"></p>

				<script>
					n =  new Date();
					var months = ["January","February","March","April","May","June","July","August","September", "October","November","December"];
					y = n.getFullYear();
					m = months[n.getMonth()];
					d = n.getDate();
					document.getElementById("date").innerHTML =  m+" "+d+", "+y;
				</script>
			</div>
			<div class="form-group">
				<label for="amount">Amount:</label>
				<input type="number" class="form-control" id="amount" style="width:100%">
			</div>
			<div>
				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="5" id="comment"  style="width:100%; margin-right:10px;"></textarea>
			</div>
			<div>
				<center>
					<button type="button" class="btn btn-primary btn-lg" style="width:200px; margin:10px;" onclick="on_save()">Save</button>
				</center>
			</div>
		</form>
	</div>
	

</body>
